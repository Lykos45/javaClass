        <p>
            <script>
             var secretNum = 3;
             var guess = prompt("What is your favorite number ranging from 1 to 5?");
                guess = parseInt(guess);
            while(isNaN(guess)){
	            guess = prompt("That is not a number! Please enter a valid number?");
	            guess = parseInt(guess);
                }
            if (guess == secretNum) {
	            var correctnumber = 10;
                document.write("Congratulations, you earned " + correctnumber + " points!");
                document.write(" Your favorite number is " + guess + "!");
                }
            else {
	            document.write("Sorry, you earned 0 points.");
                document.write(" Your favorite number is " + guess + "!");
                }       
            </script>
        </p>
